<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nane</th>
      <th>Student ID</th>
    </tr>
    <tr>
      <td>Alex</td>
      <td>s1133570</td>
    </tr>
  </table>
</body>
</html>
